<!DOCTYPE html>
<html>
<head>
	<title>WebGIS</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
	integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
	crossorigin=""/>
	<link rel="stylesheet" type="text/css" href="sty.css">
</head>
<body>
<!-- Get from HTML comment pass -->
	<h1>Mapping services</h1>
	<hr id="MainTitleHR">
	<div id="Block">
		<div id="map"></div>
		<div class = "inp">
			<h3>Coordinates</h3>
			<hr id="hrCor">	
			<div class="lat"><input type="text" id = "lat" name="Latitude" placeholder="Latitude"></div>
			<div class="lon"><input type="text" id = "lon" name="Longitude" placeholder="Longitude"></div>	
			<div class="button"><button id = "button" type="button">Submit</button></div>
			<div class="radioMark"><input id="radioMark" type="radio" name="mark">Mark on the map</div>
			<h3>Layers </h3>
			<hr id="hrLayer">
			<div class='Layers'>
				<div class="layer1"><input id="layer1" type="radio" name='click' value="layer1">OpenCycleMap Layer</div>	
				<div class="layer2"><input id="layer2" type="radio" name='click' value="layer2">Transport Layer</div>
				<div class="layer3"><input id="layer3" type="radio" name='click' value="layer3">Landscape Layer</div>	
				<div class="layer4"><input id="layer4" type="radio" name='click' value="layer4">Outdoors Layer</div>
				<div class="layer5"><input id="layer5" type="radio" name='click' value="layer5">Neighbourhood Layer</div>
				<div class="layer6"><input id="layer6" type="radio" name='click' value="layer6">Atlas Layer</div>
			</div>
			<p></p>
			<h3><u>Built By</u></h3>
			<b><p>Noa Dahan - 208375709</p></b>
            <b><p>Ofir Ben Zaken - 208839712</p></b>
			
		</div>
	</div>

	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
	integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
	crossorigin=""></script>
	<script type="text/javascript", src="page.js"></script>



</body>
</html>
